<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarun Parameswaran Internship Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
            font-size: 2em;
        }
        .calendar {
            display: flex;
            flex-direction: column; /* Ensure each week is in its own row */
            gap: 15px; /* Add spacing between weeks */
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .week-row {
            display: flex;
            justify-content: space-between; /* Ensure even spacing between columns */
            gap: 0; /* Remove extra gap to align columns properly */
        }
        .day {
            flex: 1; /* Ensure equal width for all day boxes */
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
            background-color: #fefefe;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Smooth transitions */
            box-sizing: border-box; /* Include padding and border in width calculation */
        }
        .day:hover {
            background-color: #e8f5e9;
            transform: scale(1.1); /* Pop forward on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        .day:active {
            transform: scale(0.9) rotate(-2deg); /* Shrink and rotate slightly on click */
            background-color: #c8e6c9; /* Slightly darker green on click */
            transition: transform 0.1s, background-color 0.1s; /* Faster transition for click */
        }
        #free-times {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        #free-times h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        #times {
            font-size: 1.1em;
            color: #555;
        }
        .day-header {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Tarun Parameswaran Internship Schedule</h1>
    <div class="calendar" id="calendar">
        <!-- Days will be dynamically generated -->
    </div>
    <div id="free-times">
        <h2>Free Times</h2>
        <p id="times"></p>
    </div>
    <script src="calendar.js"></script>
</body>
</html>
